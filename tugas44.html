<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tugas 44 | DOM JS</title>
</head>
<body>
	<h1>Tugas 44</h1>
	<p>Jangan Rubah yang ini</p>
	<p>Ubah Warna Yang Ini</p>
	<button onclick="myFunction()">Ubah Warna</button>
	<script>
		function myFunction() {
			let x = document.getElementsByTagName("p");
			x.item(1).style.color = "blue";
		}
	</script>
</body>
</html>
